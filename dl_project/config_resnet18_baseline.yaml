# config_resnet18_baseline.yaml - 基线实验
experiment:
  name: "ResNet18_Baseline_CIFAR10"
  device: "cuda"
  seed: 42

model:
  name: "ResNet18"  # 使用ResNet18但关闭CBAM
  num_classes: 10
  use_cbam: false  # 关键区别：关闭CBAM
  cbam_reduction: 16

data:
  batch_size: 128
  num_workers: 4
  data_dir: "./data"
  pin_memory: true
  train_transform:
    random_crop: true
    random_horizontal_flip: true
    color_jitter: true
    normalize: true
  test_transform:
    normalize: true

training:
  epochs: 150
  optimizer: "SGD"
  learning_rate: 0.1
  momentum: 0.9
  nesterov: true
  weight_decay: 0.0005
  scheduler: "CosineAnnealingLR"
  t_max: 150
  eta_min: 0.000001
  early_stopping: false
  patience: 30
  save_frequency: 20

output:
  save_dir: "./results/resnet18_baseline"